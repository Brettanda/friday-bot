version: "3"
services:
  bot:
    build: .
    depends_on:
      - lavalink
      - db
    restart: unless-stopped
    env_file: .env
    environment:
      # - DBURL=postgresql://fridaylocal:fridaylocal@db:5432/fridaylocal
      - LAVALINKUSHOST=lavalink
      - LAVALINKUSPORT=2333
      - LAVALINKUSPASS=lavalink
    volumes:
      - .:/usr/src/app
      - /home/certs/:/home/certs/
    ports:
      - 5678:5678
      - 443:443
      - 5000:5000
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 1500M
    healthcheck:
      test: [ "CMD", "curl", "-f", "-h",'"guilds:707441352367013899"', "http://localhost:443/guilds" ]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 5s
  lavalink:
    image: fredboat/lavalink:dev
    restart: unless-stopped
    ports:
      - 2333:2333
    volumes:
      - ./lavalink.config.yml:/opt/Lavalink/application.yml
  db:
    image: postgres:15.1
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:6000
    logging:
      driver: "none"
    volumes:
      - pgadmin:/var/lib/pgadmin
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 9000:9000
      - 9443:9443
    volumes:
      - portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
      # - pgadmin:/var/run/docker.sock

volumes:
  db:
  pgadmin:
  portainer:
