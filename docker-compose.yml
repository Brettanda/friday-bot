version: "3"
services:
  bot:
    build: .
    container_name: bot
    depends_on:
      db:
        condition: service_healthy
      lavalink:
        condition: service_healthy
    restart: unless-stopped
    env_file: .env
    environment:
      # - DBURL=postgresql://fridaylocal:fridaylocal@db:5432/fridaylocal
      - LAVALINKUSHOST=lavalink
      - LAVALINKUSPORT=2333
    volumes:
      - .:/usr/src/app
      - /home/certs/:/home/certs/
    ports:
      - 5678:5678
      - 443:443
      - 5000:5000
    networks:
      - fridaybot
    deploy:
      resources:
        limits:
          cpus: '0.9'
          memory: 2000M
    dns:
      - 1.1.1.2
      - 1.0.0.2
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: lavalink
    restart: unless-stopped
    env_file: .env
    environment:
      - _JAVA_OPTIONS=-Xmx500M
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_SERVER_PASSWORD}
      - SERVER_PORT=2333
    expose:
      - 2333
    networks:
      - fridaybot
    volumes:
      - ./lavalink.config.yml:/opt/Lavalink/application.yml
    healthcheck:
      test: 'curl -f -H "Authorization: $$LAVALINK_SERVER_PASSWORD" http://lavalink:2333/version || exit 1'
      timeout: 4s
      retries: 10
      start_period: 5s
